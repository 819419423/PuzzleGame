<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="memory.css" rel="stylesheet" type="text/css" />
	<link href="src/jquery.counter-analog.css" media="screen" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link href="src/jquery.counter-analog2.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="src/jquery.counter.js" type="text/javascript"></script>
	<script src="memory.js" type="text/javascript"></script>
	
	<title>Memory Puzzles</title>
</head>

<body>
	<form action="" onsubmit="return false;">
		<p id="game_title">Memory Puzzles</p>
		<div id="game_div">
			<table id="game_table">
				<tr>
					<td><img id="0" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="1" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="2" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="3" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="4" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="5" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
				</tr>
				<tr>
					<td><img id="6" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="7" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="8" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="9" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="10" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="11" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
				</tr>
				<tr>
					<td><img id="12" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="13" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="14" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="15" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="16" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="17" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
				</tr>
				<tr>
					<td><img id="18" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="19" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="20" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="21" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="22" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="23" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
				</tr>
				<tr>
					<td><img id="24" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="25" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="26" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="27" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="28" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
					<td><img id="29" class="game_image" width="128px" height="128px" src="images/back.png" /></td>
				</tr>
			</table>
		</div>
		<div id="nav_div">
			<table cellspacing="20px">
				<tr>
					<td><input type="image" id="start_button" src="images/start_button.png" /></td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;Turn Counter: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="turn_counter"></span></td>
			        <script>
			        $('#turn_counter').addClass('counter-analog').counter({
			            initial: '0',
			            direction: 'up',
			            interval: '1',
			            format: '999',
			            stop: '0'
			        });
				    </script>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;Matched Counter: &nbsp; &nbsp;<span id="matched_counter"></span></td>
			        <script>
			        $('#matched_counter').addClass('counter-analog').counter({
			            initial: '0',
			            direction: 'up',
			            interval: '1',
			            format: '999',
			            stop: '0'
			        });
				    </script>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;Timer: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="timer" class="counter counter-analog" data-direction="down">0:00</span></td>
					<script>
				    	$('.counter').counter({});
				    </script>
				</tr>
			</table>
			<br />
			<div id="records_div">
				<br /><br />
				&nbsp;&nbsp;<span id="records_title">Records</span>
				<br /><br />
				&nbsp;&nbsp;<span class="records_category">Lowest Turn Count: </span>
				<br /><br />
				&nbsp;&nbsp;<span class="records_category">Lowest Time Count: </span>
			</div>
		</div>
	</form>
	<div id="dialog-message1" title="Error"></div>
	<div id="dialog-message2" title="Error"></div>
</body>
</html>
